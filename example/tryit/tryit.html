<!DOCTYPE html>
<html>
  <head>
    <title>Try Buckshot</title>
  </head>
  <body>
	<div id="BuckshotHost">
	<div style="width:250px;text-align:center;padding:5px;border:solid 1px black;background:whitesmoke;font-family:arial">
	<h3>Buckshot Framework (alpha)</h3>
	<img width="100" height="80" src="http://www.lucastudios.com/img/lucaui_logo_candidate2.png" alt="LUCA UI Framework Logo"></img>
	<p>Loading...</p>
	</div>
	</div>
<script id='main' type='application/xml'>
<!-- 
This is the actual xml that is rendering the page.
-->

<stackpanel name='spRoot' orientation="horizontal" halign="center">
  <resourcecollection>
    <color key="buckshotBlue" value="#165284"></color>

    <var key="sidewidth" value="270"></var>

    <styletemplate key="sideboxdark">
      <setters>
        <stylesetter property="margin" value="0,0,10,0"></stylesetter>
        <stylesetter property="padding" value="10"></stylesetter>
        <stylesetter property="background" value="{resource buckshotBlue}"></stylesetter>
        <stylesetter property="hAlign" value="stretch"></stylesetter>
      </setters>
    </styletemplate>
    
    <styletemplate key="sidebox">
      <setters>
        <stylesetter property="margin" value="0,0,10,0"></stylesetter>
        <stylesetter property="padding" value="10"></stylesetter>
        <stylesetter property="background" value="SteelBlue"></stylesetter>
        <stylesetter property="hAlign" value="stretch"></stylesetter>
      </setters>
    </styletemplate>
    
    <styletemplate key="sideboxtext">
      <setters>
        <stylesetter property="foreground" value="White"></stylesetter>
        <stylesetter property="fontSize" value="18"></stylesetter>
        <stylesetter property="hAlign" value="stretch"></stylesetter>
      </setters>
    </styletemplate>
    
    <styletemplate key="iotext">
      <setters>
        <stylesetter property="margin" value="15,0,0,0"></stylesetter>
        <stylesetter property="fontFamily" value="courier"></stylesetter>
        <stylesetter property="fontSize" value="20"></stylesetter>
      </setters>
    </styletemplate>
    
    <styletemplate key="sample_row">
      <setters>
        <stylesetter property="margin" value="0,0,10,0"></stylesetter>
        <stylesetter property="orientation" value="horizontal"></stylesetter>
        <stylesetter property="width" value="600"></stylesetter>
      </setters>
    </styletemplate>
  </resourcecollection>

  <stackpanel maxWidth='270'>
  	<border halign="center">
	    <image  alt="Buckshot Logo Candidate" 
	        sourceuri="http://www.lucastudios.com/img/lucaui_logo_candidate2.png"></image>
    </border>
    <border style="{resource sideboxdark}">
      <stackpanel>
          <textblock foreground="White" fontSize="48" text="Buckshot"></textblock>
          <textblock fontfamily="arial" foreground="White" text="A Better Way To Web"></textblock>
          <stackpanel orientation="horizontal" margin="5,0,0,0">
          		<textblock fontSize='10' fontfamily="arial" foreground="White" text="Version:"></textblock>
  	            <textblock margin='0,0,0,5' fontSize='10' fontfamily="arial" foreground="White" text="{data version}"></textblock>
          </stackpanel>
      </stackpanel>
    </border>
    <border style="{resource sidebox}">
      <stackpanel halign='stretch'>
        <textblock style="{resource sideboxtext}">
        Buckshot is a User Interface framework for the web written in Google Dart.  
        On this page you can explore how the framework's simple layout structure makes designing and working with web pages easy.
        </textblock>
        <textblock foreground="White" margin="10,0,0,0" fontSize="14">
        (this page is 100% generated with Buckshot)
        </textblock>
      </stackpanel>
    </border>
    <border style="{resource sidebox}">
      <textblock style="{resource sideboxtext}">
      Buckshot is currently in the ALPHA stage of development. That means you may find some things that don't work as expected.
      </textblock>
    </border>
    <border style="{resource sidebox}">
       <hyperlink targetName="_blank" navigateto="https://github.com/prujohn/Buckshot/wiki">
          <textblock style="{resource sideboxtext}">Buckshot Project Site</textblock>
       </hyperlink>
    </border>
    <border style="{resource sidebox}">
       <hyperlink targetName="_blank" navigateto="http://www.lucastudios.com/trybuckshot/docs/">
          <textblock style="{resource sideboxtext}">Library Documentation</textblock>
       </hyperlink>
    </border>
    <plusone annotation="inline"></plusone>
  </stackpanel>
  <stackpanel margin="0,0,0,10" width="700">
    <!-- border.halign="stretch" isn't working properly here (textblock wont center), so setting width explicitely instead -->
    <textblock margin="0,10" fontsize="20" fontfamily="arial" text="Select a sample or design your own in the Input area below."></textblock>
    <stackpanel style='{resource sample_row}'>
      <textblock margin="0,10,0,0" text="Elements:" fontfamily="arial"></textblock>
      <dropdownlist name="ddlElements">
        <items>
          <dropdownitem name='' value='' />
          <dropdownitem name='Hello World' value='helloworld' />
          <dropdownitem name='StackPanel' value='stackpanel' />
          <dropdownitem name='Border' value='border' />
          <dropdownitem name='Grid' value='grid' />
          <dropdownitem name='Layout Canvas' value='layoutcanvas' />
          <dropdownitem name='This Page!' value='thispage' />
        </items>
      </dropdownlist>
    </stackpanel>
    <stackpanel style='{resource sample_row}'>
      <textblock margin="0,10,0,0" text="Controls:" fontfamily="arial"></textblock>
      <dropdownlist name="ddlControls">
        <items>
          <dropdownitem name='' value='' />
          <dropdownitem name='ListBox' value='listbox' />
          <dropdownitem name='DropDownList' value='dropdownlist' />
          <dropdownitem name='Slider' value='slider' />
          <dropdownitem name='Button' value='button' />
          <dropdownitem name='Radio Buttons' value='radiobuttons' />
          <dropdownitem name='Checkboxes' value='checkboxes' />
          <dropdownitem name='Hyperlink' value='hyperlink' />
          <dropdownitem name='Image' value='image' />
        </items>
      </dropdownlist>
    </stackpanel>
    <stackpanel style='{resource sample_row}'>
      <TextBlock text="Binding Demos:" margin="0,5,0,0" fontfamily="arial"></TextBlock>
      <dropdownlist name="ddlBinding">
        <items>
          <dropdownitem name='' value='' />
          <dropdownitem name='Resource Binding' value='resourcebinding' />
          <dropdownitem name='Element Binding' value='elementbinding' />
          <dropdownitem name='Data Binding' value='databinding' />
          <dropdownitem name='Collections Demo' value='collections' />
        </items>
      </dropdownlist>
    </stackpanel>
    <stackpanel style='{resource sample_row}'>
      <TextBlock text="Media Extensions:" margin="0,5,0,0" fontfamily="arial"></TextBlock>
      <dropdownlist name="ddlMediaExtensions">
        <items>
          <dropdownitem name='' value='' />
          <dropdownitem name='YouTube' value='youtube' />
          <dropdownitem name='Hulu' value='hulu' />
          <dropdownitem name='Vimeo' value='vimeo' />
          <dropdownitem name='FunnyOrDie' value='funnyordie' />
        </items>
      </dropdownlist>
    </stackpanel>
    <TextBlock style="{resource iotext}" text="Input (you can edit this or create your own):"></TextBlock>
    <textarea placeholder="Type something here or select one of the samples from above." spellcheck="false" 
      name="tbUserInput" minwidth='690' maxwidth='690' minheight="300"></textarea>
    <StackPanel orientation="horizontal">
       <button name="btnRefresh" content="Refresh Output"></button>
       <button name="btnClear" margin="0,0,0,5" content="Clear All"></button>
    </StackPanel>
    <TextBlock style="{resource iotext}" text="Output:"></TextBlock>
    <border name="borderContent" margin="0,0,10,0" width="690" borderThickness="3" borderColor="{resource buckshotBlue}">
    </border>
  </stackpanel>
</stackpanel>
</script>
    <script type="application/dart" src="tryit.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
})();
</script>
  </body>
</html>
